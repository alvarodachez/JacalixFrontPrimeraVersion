<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacalix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="home.html"><h1>JACALIX</h1></a>
                <a class="navbar-brand" href="#">Products</a>
                <a class="navbar-brand" href="#">Prices</a>
                <a class="navbar-brand" href="index.html">Log Out</a>
            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h3>My Profile</h3>
                <ul class="list-group list-group-flush">
                    <li id="profileName"class="list-group-item">Name: </li>
                    <li id="profileSurname" class="list-group-item">Surname: </li>
                    <li id="profileAge" class="list-group-item">Age: </li>
                    <li id="profileDni" class="list-group-item">Dni: </li>
                    <li id="profileSubscription" class="list-group-item">Subscription: </li>
                </ul>
                <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#editModal">Edit Profile</button>
            </div>
            <div id="colMyProducts"class="col">
                <h3>My Products</h3>
                <ul id="myProductsList" class="list-group list-group-flush">
                    
                </ul>
                <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#viewModal">Watch Now</button>
            </div>
            <div id="colViews"class="col">
                <h3>Continue seeing</h3>
                <ul id ="viewsList"class="list-group list-group-flush">
                    
                </ul>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit your profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                
                        <div class="form-group">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="editName" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Surname</label>
                            <input type="text" class="form-control" id="editSurname" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Age</label>
                            <input type="text" class="form-control" id="editAge" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Dni</label>
                            <input type="text" class="form-control" id="editDni" aria-describedby="emailHelp">
                        </div>
                        <label for="exampleInputEmail1">Subscription</label>
                        <select translate="no" class="form-control notranslate" id="editSubscription">
                            <option class="notranslate">GOLD</option>
                            <option class="notranslate" >ADVANCED</option>
                            <option class="notranslate">BASIC</option>
                        </select>
                    
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="editProfileButton"type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose that you want to watch</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id ="viewModalCol"class="modal-body">
                
                    <label for="exampleInputEmail1">Products</label>
                    <select translate="no" class="form-control notranslate" id="viewSelect">
                        <option class="notranslate">GOLD</option>
                        <option class="notranslate" >ADVANCED</option>
                        <option class="notranslate">BASIC</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="viewChooseButton"type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
